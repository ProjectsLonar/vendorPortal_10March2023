getAllVendorManagements = SELECT * FROM LT_MAST_VENDOR_MANAGEMENTS v

getByVendorIdVendorManagement =SELECT v.*,cmv.value_name AS designationValueName \
										  FROM LT_MAST_VENDOR_MANAGEMENTS v ,\
										  LT_MAST_COMN_MASTER_VALUES cmv \
										  WHERE v.DESIGNATION = cmv.VALUE_CODE \
										  AND V.VENDOR_ID=?

getVendorManagementById = SELECT * FROM LT_MAST_VENDOR_MANAGEMENTS v WHERE v.VENDOR_MANAGEMENT_ID = ?


saveVendorManagement = INSERT INTO LT_MAST_VENDOR_MANAGEMENTS (VENDOR_MANAGEMENT_ID,VENDOR_ID,NAME,DESIGNATION, MOBILE_NO, \
								   PHONE_NO, EMAIL_ADD,CREATED_BY, CREATION_DATE, LAST_UPDATE_LOGIN, \
								   LAST_UPDATED_BY, LAST_UPDATE_DATE ) \
								   VALUES(LT_MAST_VENDOR_MANAGEMENTS_S.nextval,?,?,?,?,?,?,?,?,?,?,?)
								   
updateVendorManagement = UPDATE LT_MAST_VENDOR_MANAGEMENTS SET VENDOR_ID=?,NAME=?,DESIGNATION=?, MOBILE_NO=?, \
									PHONE_NO=?, EMAIL_ADD=?,CREATED_BY=?, CREATION_DATE=?, LAST_UPDATE_LOGIN=?, \
									LAST_UPDATED_BY=?, LAST_UPDATE_DATE=? \
				 					WHERE VENDOR_MANAGEMENT_ID=?	
				 					
				 					
